CREATE_TABLE_FS_PICTURES = CREATE TABLE IF NOT EXISTS `fs_pictures` (`id` int(11) NOT NULL AUTO_INCREMENT, `vdisk_id` varchar(20) NOT NULL, `block_id` varchar(20) NOT NULL, `name` varchar(100) NOT NULL, `format` varchar(20) NOT NULL, `size` int(11) NOT NULL, `description` varchar(1000) DEFAULT NULL, PRIMARY KEY (`id`)) ENGINE=InnoDB DEFAULT CHARSET=utf8 AUTO_INCREMENT=1;

CREATE_TABLE_FS_POSTS = CREATE TABLE IF NOT EXISTS `fs_posts` (`id` int(11) NOT NULL AUTO_INCREMENT, `vdisk_id` varchar(20) NOT NULL, `block_id` varchar(20) NOT NULL, `name` varchar(100) NOT NULL, `size` int(11) NOT NULL, `description` varchar(1000) DEFAULT NULL, PRIMARY KEY (`id`)) ENGINE=InnoDB DEFAULT CHARSET=utf8 AUTO_INCREMENT=1;

CREATE_TABLE_FS_RESOURCES = CREATE TABLE IF NOT EXISTS `fs_resources` ( `id` int(11) NOT NULL AUTO_INCREMENT, `vdisk_id` varchar(20) NOT NULL, `block_id` varchar(20) NOT NULL, `name` varchar(100) NOT NULL, `type` varchar(20) NOT NULL, `format` varchar(20) NOT NULL, `size` int(11) NOT NULL, `description` varchar(1000) DEFAULT NULL, PRIMARY KEY (`id`)) ENGINE=InnoDB DEFAULT CHARSET=utf8 AUTO_INCREMENT=1; 
