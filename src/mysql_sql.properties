CREATE_TABLE_FS_BLOCKS = CREATE TABLE IF NOT EXISTS `fs_blocks` ( `id` int(11) NOT NULL AUTO_INCREMENT, `vdisk_id` varchar(20) NOT NULL, `type` varchar(20) NOT NULL DEFAULT 'other', `status` varchar(20) NOT NULL DEFAULT 'use', `left_space` int(11) NOT NULL DEFAULT '200', `created` datetime NOT NULL, `modified` datetime NOT NULL, PRIMARY KEY (`id`)) ENGINE=InnoDB DEFAULT CHARSET=utf8 AUTO_INCREMENT=1; 

CREATE_TABLE_FS_RESOURCES = CREATE TABLE IF NOT EXISTS `fs_resources` ( `id` int(11) NOT NULL AUTO_INCREMENT, `block_id` int(11) NOT NULL, `name` varchar(100) NOT NULL, `format` varchar(20) NOT NULL DEFAULT 'data', `type` varchar(20) NOT NULL DEFAULT 'other', `status` varchar(20) NOT NULL DEFAULT 'normal', `size` int(11) NOT NULL, `created` datetime NOT NULL, `modified` datetime NOT NULL, `description` varchar(1000) DEFAULT NULL, PRIMARY KEY (`id`)) ENGINE=InnoDB  DEFAULT CHARSET=utf8 AUTO_INCREMENT=1; 

