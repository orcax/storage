RESOURCES_CREATE_TABLE = CREATE TABLE IF NOT EXISTS `resources` (`id` int(11) NOT NULL AUTO_INCREMENT, `name` varchar(100) DEFAULT NULL, `description` varchar(500) DEFAULT NULL, `url` varchar(500) DEFAULT NULL, PRIMARY KEY (`id`))
PICTURE_CREATE_TABLE = CREATE TABLE IF NOT EXISTS `pictures` (`id` int(11) NOT NULL AUTO_INCREMENT, `name` varchar(100) NOT NULL, `format` varchar(20) NOT NULL, `size` int(11) NOT NULL, `description` varchar(1000) DEFAULT NULL, PRIMARY KEY (`id`)) 
